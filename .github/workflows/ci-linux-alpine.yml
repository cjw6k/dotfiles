name: CI - Alpine
run-name: CI / Linux / Alpine on ${{ github.head_ref || github.ref_name }}
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      suffix:
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-alpine
  cancel-in-progress: true

jobs:
  call-common-linux:
    uses: ./.github/workflows/ci-linux-common.yml
    strategy:
      matrix:
        tag: ['edge', '3.18', '3.17']

    with:
      distro: alpine
      tag: ${{ matrix.tag }}
      suffix: ${{ inputs.suffix }}
