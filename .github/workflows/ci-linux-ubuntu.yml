name: Continuous Integration - Ubuntu
run-name: CI / Linux / Ubuntu on ${{ github.head_ref || github.ref_name }}
on:
  workflow_call:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/linux/**'
      - '.github/workflows/ci-linux-common.yml'
      - '.github/workflows/ci-linux-ubuntu.yml'
      - 'home/private_dot_config/utils.json'
      - 'home/.chezmoiscripts/linux/*.sh'
      - 'home/.chezmoiscripts/linux/*.sh.tmpl'
      - 'home/.chezmoiscripts/linux/ubuntu/**'
      - 'home/.chezmoiscripts/personal/linux/*.sh'
      - 'home/.chezmoiscripts/personal/linux/*.sh.tmpl'
      - 'home/.chezmoiscripts/personal/linux/ubuntu/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  call-common-linux:
    uses: ./.github/workflows/ci-linux-common.yml
    strategy:
      matrix:
        tag: ['latest', 'kinetic', 'jammy', 'focal', 'bionic', 'xenial']

    with:
      distro: ubuntu
      tag: ${{ matrix.tag }}
