name: CI - Debian
run-name: CI / Linux / Debian on ${{ github.head_ref || github.ref_name }}
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      suffix:
        required: false
        type: string

  pull_request:
    paths:
      - '.github/linux/**'
      - '.github/workflows/ci-linux-common.yml'
      - '.github/workflows/ci-linux-debian.yml'
      - 'home/private_dot_config/utils.json'
      - 'home/.chezmoiscripts/linux/*.sh'
      - 'home/.chezmoiscripts/linux/*.sh.tmpl'
      - 'home/.chezmoiscripts/linux/debian/**'
      - 'home/.chezmoiscripts/personal/linux/*.sh'
      - 'home/.chezmoiscripts/personal/linux/*.sh.tmpl'
      - 'home/.chezmoiscripts/personal/linux/debian/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-debian
  cancel-in-progress: true

jobs:
  call-common-linux:
    uses: ./.github/workflows/ci-linux-common.yml
    strategy:
      matrix:
        tag: ['sid', 'bookworm', 'bullseye', 'buster']

    with:
      distro: debian
      tag: ${{ matrix.tag }}
      suffix: ${{ inputs.suffix }}
