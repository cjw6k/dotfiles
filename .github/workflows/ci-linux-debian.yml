name: CI - Debian
run-name: CI / Linux / Debian on ${{ github.head_ref || github.ref_name }}
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      suffix:
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-debian
  cancel-in-progress: true

jobs:
  call-common-linux:
    uses: ./.github/workflows/ci-linux-common.yml
    strategy:
      matrix:
        tag: ['sid', 'bookworm', 'bullseye', 'buster']

    with:
      distro: debian
      tag: ${{ matrix.tag }}
      suffix: ${{ inputs.suffix }}
