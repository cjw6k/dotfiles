name: Build CI Images - Ubuntu
on:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-ubuntu
  cancel-in-progress: true

permissions:
  packages: write

jobs:
  call-build-ci-common:
    uses: ./.github/workflows/ci-build-common.yml
    strategy:
      matrix:
        tag: ['mantic', 'lunar', 'jammy', 'focal']

    with:
      dockerfile: apt
      image: ubuntu
      tag: ${{ matrix.tag }}
